<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">


    <link rel="icon" type="image/png" href="im.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'registro.css' %}">  

    <title>PharmaGo</title>
</head>
<body>

    <div class="fondo"></div>
    <div class="capa"></div>

    <div class="container">
        <h2><box-icon name='user-plus' type='solid' size='40px'  color="#d6dbdf" class="icono-usuario"></box-icon> Registrar paciente</h2>
        <ul>
            <li> <a href="{% url 'pacientes' %}"><box-icon name='log-in-circle' type='solid' animation='tada' color="#d6dbdf" class="icono-regresar"></box-icon>
                <span> Regresar </span></a></li>
        </ul>   
    </div>

<div class="container-fluid">
    <div class="form-container logIn">
        <div class="split-container">
          
          <div class="left-section">
            <div class="form-section">
              <div class="form-content">
                <h2>Datos del paciente</h2>
                <p>Completa la información requerida para registrar al paciente.</p>
      
                <form class="user-form">
                  <label>
                    <i class='bx bx-user'><box-icon name='user' color='#154360'></box-icon></i>
                    <input type="text" placeholder="Nombre completo">
                  </label>
      
                  <label>
                    <i class='bx bx-user'><box-icon type='solid' name='calendar' color='#154360'></box-icon></i>
                    <input type="date" placeholder="Fecha de nacimiento">
                  </label>
      
                  <label>
                    <i class='bx bx-user'><box-icon name='male' color='#154360'></box-icon></i>
                    <i class='bx bx-user'><box-icon name='female' color='#154360'></box-icon></i>
                    <input type="text" placeholder="Género">
                  </label>
      
                  <label>
                    <i class='bx bx-user'><box-icon name='building-house' color='#154360'></box-icon></i>
                    <input type="number" min="0" max="100" step="1" placeholder="Habitación del paciente">
                  </label>
      
                  <label>
                    <i class='bx bx-user'><box-icon name='home' color='#154360'></box-icon></i>
                    <input type="number" min="0" max="100" step="1" placeholder="Cama del paciente">
                  </label>
      
                  <label>
                    <i class='bx bx-user'><box-icon type='solid' name='edit-alt' color='#154360'></box-icon></i>
                    <input type="text" placeholder="Alergías">
                  </label>
      
                  <label>
                    <i class='bx bx-user'><box-icon type='solid' name='edit-alt' color='#154360'></box-icon></i>
                    <input type="text" placeholder="Riesgo de caída">
                  </label>

                  <input type="button" value="Registrar">
                </form>
              </div>
            </div>
          </div>
          
          <!-- Sección Derecha: Imagen -->
          <div class="right-section">
            <img src="/static/recursos/img3.jpeg" alt="Imagen de ejemplo">
          </div>
      
        </div>
      </div>
      





       
</div>
</body>
</html>
